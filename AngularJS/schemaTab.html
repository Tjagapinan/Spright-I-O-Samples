<div ng-include="'/Scripts/sabio/application/websites/templates/tabs.html'"></div>
<div class="col-md-12 col-sm-12">
    <div class="page-header-inner">
        <h2>Entity Management </h2>
    </div>
    <a ng-href="#/schema/{{sc.websiteId}}/entity/create" class="btn btn-info btn-outline pull-right" id="newEntity">New Entity</a>

    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Slug</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr id="rowTemp" data-ng-repeat="item in sc.items">
                <th scope="row" class="IDTD">{{item.id}}</th>
                <td class="NameTD">{{item.name}}</td>
                <td class="SlugTD">{{item.slug}}</td>
                <td>
                    <a ng-href="#/schema/{{sc.websiteId}}/entity/{{item.id}}/edit" class="btn btn-black btn-outline editBtn">Edit</a>
                    <a href="/eva/record/new/{{item.id}}" class="btn btn-info btn-outline newRecordBtn">Records</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
